<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="undefined" />
    <meta name="theme-color" content="#FFFFFF" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async src="/scripts/app.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <style>

        --txt-primary-blue: #04086a;

        --primary-gray: #e9e9ed;
        --dark-gray: #6f6f70;
        --light-gray: light-gray;
        --white: #ffff;
        --skelton-border: #d9d9d9;

        --success-green: #0eb100;
        --large-desktop: 1920px;
        --small-desktop: 1440px;
        --tablet: 768px;
        --small-device: 480px;
        --mobile-font-small: 10px;

      * {

        padding: 0;

      }
